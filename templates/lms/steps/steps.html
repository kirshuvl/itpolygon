{% if user.is_superuser %}
<a href="{% url 'LessonStatistics' step.lesson.slug %}" class="text-decoration-none" target="_blank">
    <span class="badge bg-secondary p-2 rounded me-1 opacity-50"><i class="bi bi-calendar"></i></span>
</a>
{% endif %}
{% for step_ in steps %}
<a href="{{ step_.get_absolute_url }}" class="text-decoration-none">
    <span class="badge bg-{{ step_|step_color }} p-2 rounded{% if not forloop.last %} me-1{% endif %}{% if step_ != step %} opacity-50{% endif %}"><i class="bi {{ step_.step_icon_class }}"></i></span>
</a>
{% endfor %}
